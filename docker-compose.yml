networks:
  caddy_net:
    external: true

services:
  streamlit:
    build: .
    container_name: loyalt-streamlit
    restart: always
    networks:
      - caddy_net
    expose:
      - "8501"   # expose to the network (not host)
    volumes:
      # - ./loyalty-streamlit:/app   # optional: mount code for dev
      - ./data:/app/data             # persist SQLite DB

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_certs:/data
    environment:
        - ACME_EMAIL=${ACME_EMAIL}
        - GHOST_DOMAIN=${GHOST_DOMAIN}
        - GHOST_PROXY=${GHOST_PROXY}
        - LOYALT_DOMAIN=${LOYALT_DOMAIN}
        - LOYALT_PORT=${LOYALT_PORT}
    networks:
      - caddy_net
